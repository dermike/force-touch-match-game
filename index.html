<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Force Touch Match</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div id="status">
      <ul>
        <li id="counter">0</li>
        <li><button id="button">Start</button></li>
        <li id="points">0</li>
      </ul>
    </div>
    <div id="bars">
      <div id="match-bar"></div>
      <div id="user-bar"></div>
    </div>
    <div id="game-info">
      <div class="vertical-center">
        <h1>Force Touch Match</h1>
        <p>Match the force staple to the left by pressing on your force touch enabled surface. The faster you match, the higher the score.</p>
        <p>Start the game by pressing S, and stop with ESC.</p>
      </div>
    </div>
    
    <script src="js/game.js"></script>

  </body>
</html>
